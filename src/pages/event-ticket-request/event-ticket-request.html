<ion-header>
    <ion-navbar no-border-bottom>
      <ion-buttons left>
        <button ion-button menuToggle>
          <ion-icon name="menu" ios="ios-options-outline" md="md-options"></ion-icon>
        </button>
      </ion-buttons>
  
  
      <ion-title [ngStyle]="{'text-align': 'center'}" *ngIf="data != null">{{data.headerTitle}}</ion-title>
  
      <ion-buttons right>
        <button ion-button icon-only (click)="presentFilter()">
          <ion-icon>
            <ion-avatar class="avatar">
              <img [src]="user_image_link" style="height: 32px; width: 32px; border-radius: 50% !important;">
            </ion-avatar>
          </ion-icon>
        </button>
      </ion-buttons>
  
    </ion-navbar>
  
  
  </ion-header>


<ion-content padding>
    <ion-list *ngIf="data != null" no-lines>
        <form [formGroup]="booking" (ngSubmit)="SendRequest()">
            <ion-input formControlName="customer_id" type="hidden" value="{{data.customer_id}}"></ion-input>
            <ion-input formControlName="category_id" type="hidden" value="{{data.category_id}}"></ion-input>
            <ion-input formControlName="event_id" type="hidden" value="{{data.vip_event_id}}"></ion-input>
            <ion-item>
              <ion-label stacked>Full Name</ion-label>
              <ion-input type="text" formControlName="fullname" value="{{data.fullname}}"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label stacked>Email</ion-label>
                <ion-input type="text" formControlName="email" value="{{data.email}}"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label stacked>Phone</ion-label>
                <ion-input type="text" formControlName="phone" value="{{data.phone}}"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label stacked>Quantity</ion-label>
                <ion-input type="number" formControlName="quantity"></ion-input>
            </ion-item>

            
            <ion-row>
                <ion-col text-center>
                  <button ion-button default-button round block [disabled]="!booking.valid">
                    Book Event
                  </button>
                </ion-col>
            </ion-row>
  
        </form>
      </ion-list>
</ion-content>
