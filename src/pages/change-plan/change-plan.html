<ion-header>
    <ion-navbar no-border-bottom>
      <ion-buttons left>
        <button ion-button menuToggle>
          <ion-icon name="menu" ios="ios-options-outline" md="md-options"></ion-icon>
        </button>
      </ion-buttons>
  
  
      <ion-title [ngStyle]="{'text-align': 'center'}" *ngIf="data != null">{{data.headerTitle}}</ion-title>
  
      <ion-buttons right>
        <button ion-button icon-only (click)="presentFilter()">
          <ion-icon>
            <ion-avatar class="avatar">
              <img [src]="user_image_link" style="height: 32px; width: 32px; border-radius: 50% !important;">
            </ion-avatar>
          </ion-icon>
        </button>
      </ion-buttons>
  
    </ion-navbar>
   
</ion-header>


<ion-content padding>

    <ion-card>
        <ion-card-header>
            Old Plan
        </ion-card-header>
        <ion-card-content *ngIf="data.oldplan != null">
            {{data.oldplan}}
        </ion-card-content>
        <ion-card-content *ngIf="data.oldplan == null">
            You haven't subscribed to any plan yet
        </ion-card-content>
    </ion-card>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <ion-item>
          <ion-label stacked>New Plan</ion-label>
          <ion-select formControlName="membership" (ionChange)="onMemberChange()">

            <ion-option *ngFor="let member of membership" [value]="member">{{member}}</ion-option>
          </ion-select>
        </ion-item>
    
        <ion-item>
          <ion-label stacked>Period</ion-label>
          <ion-select formControlName="packages" (ionChange)="onPlanChange()">
            <ion-option *ngFor="let plan of packages" [value]="plan">{{plan}}</ion-option>
          </ion-select>
        </ion-item>
    
        <ion-item no-lines>
          <ion-label stacked>Amount</ion-label>
          <ion-input [value]="price" formControlName="price" readonly>{{price}}</ion-input>
        </ion-item>
    
        <ion-item no-lines>
          <button ion-button default-button round block small text-capitalize [disabled]="!form.valid">Change Plan</button>
        </ion-item>
      </form>

</ion-content>
