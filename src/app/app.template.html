

 
  <!-- logged in menu -->
  <ion-menu id="loggedInMenu" [content]="content">

    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content class="outer-content">

      <ion-list>
        
        <button ion-item item-block-menu menuClose *ngFor="let p of appPages" (click)="openPage(p)">
          
          {{p.title}}
        </button>
      </ion-list>

      <ion-list>
        <button ion-item item-block-menu menuClose *ngFor="let p of loggedInPages" (click)="openPage(p)">
          
          {{p.title}}
        </button>
      </ion-list>

      <ion-list>
        <button ion-item item-block-menu menuClose (click)="logout()" [ngStyle]="{'color': '#6A0608'}" >   
          Logout
        </button>
      </ion-list>

    </ion-content>

  </ion-menu>

  <!-- main navigation -->
  <ion-nav [root]="rootPage" #content swipeBackEnabled="false" main name="app"></ion-nav>
