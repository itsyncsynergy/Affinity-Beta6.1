<!-- Theme Search - Field + Header -->
<ion-header>
  <ion-navbar no-border-bottom>
    <ion-buttons right>
      <button ion-button icon-only (click)="presentFilter()">
        <ion-icon>
          <ion-avatar class="avatar">
            <img [src]="user_image_link" style="height: 32px; border-radius: 50% !important;">
          </ion-avatar>
        </ion-icon>
      </button>
    </ion-buttons>
  
    <ion-title [ngStyle]="{'text-align': 'center'}" *ngIf="data != null">{{data.headerTitle}}</ion-title>
  
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon ios="ios-options-outline" md="md-options"></ion-icon>
      </button>
    </ion-buttons>
  
  </ion-navbar>
  <ion-toolbar no-padding>
    <div background-size *ngIf="data != null" [ngStyle]="{'background-image': 'url(' + data.headerImage + ')'}">
      <div search-bar-bcg>
        <!-- Header Title -->
        <h1 ion-text no-margin padding-left search-bar-title>{{data.title}}</h1>
        <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="onEvent('onTextChange', $event)"></ion-searchbar>
      </div>
    </div>
  </ion-toolbar>
</ion-header>
<!-- Content -->
<ion-content>
  <ion-grid no-padding *ngIf="data != null">
    <ion-row>
      <!-- List Search-->
      <ion-col col-12>
        <ion-list no-margin>
          <ion-item no-margin border no-lines *ngFor="let item of data.items;" (click)="onEvent('onItemClick', item)">
            <ion-thumbnail item-start>
              <img [src]="item.avatar">
            </ion-thumbnail>
            <!-- Big Title -->
            <h2 item-title>{{item.title}}</h2>
            <!-- Description -->
            <h2 item-subtitle text-wrap>{{item.subtitle}}</h2>
            <!-- Badge -->
            <ion-badge ion-fixed badge-light item-end>{{item.button}}</ion-badge>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
