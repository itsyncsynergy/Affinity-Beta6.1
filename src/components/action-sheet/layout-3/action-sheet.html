<!-- Theme Action Sheet - With Text Header -->
<ion-header>
  <ion-navbar no-border-bottom>
    <ion-buttons right>
      <button ion-button icon-only (click)="presentFilter()">
        <ion-icon>
          <ion-avatar class="avatar">
            <img src="http://www.precision-spine.com/wp-content/uploads/2015/09/person-icon.png" style="height: 32px;">
          </ion-avatar>
        </ion-icon>
      </button>
    </ion-buttons>
  
    <ion-title [ngStyle]="{'text-align': 'center'}" *ngIf="data != null">{{data.headerTitle}}</ion-title>
  
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon ios="ios-options-outline" md="md-options"></ion-icon>
      </button>
    </ion-buttons>
  
  </ion-navbar>
</ion-header>
<!-- List Content -->
<ion-content>
  <ion-grid no-padding *ngIf="data != null">
    <ion-row *ngIf="data != null">
      <!-- Cards Full Image-->
      <ion-col col-12 col-sm-6 col-lg-4 *ngFor="let item of data.items;let i = index">
          <ion-card>
            <ion-item no-lines no-padding>
              <!-- Card Categoty-->
              <span new-category text-uppercase>{{item.category}}</span>
              <!-- Card Title-->
              <h2 card-title>{{item.title}}</h2>
              <!-- Card Subtitle-->
              <h3 card-subtitle>{{item.subtitle}}</h3>
              <!-- Card Action Sheet Button-->
              <button item-end ion-button button-action-shit (click)="presentActionSheet(data)">
                  <ion-icon name="{{data.shareIcon}}"></ion-icon>
              </button>
            </ion-item>
            <!-- Card Big Image-->
            <div big-images (click)="onEvent('onItemClick', item, $event)">
              <img images-filter [src]="item.image" />
            </div>
          </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
